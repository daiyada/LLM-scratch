name: Lint and Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on:  ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14.0"
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==25.11.0 flake8==7.3.0 pytest==9.0.1
      
      - name: Run black
        run: black --check .

      - name: Run flake8
        run: flake8 .

      - name: Run test
        run: pytest src/tests -v --maxfail=1 --disable-warnings